server.port: 3001

spring:
  application:
    name: restful-agent-app

  ai:
    openai:
      chat:
        enabled: true  # enable if using OpenAI as the model provider
        options:
          model: gpt-4o-mini
      embedding:
        enabled: false # enable if using OpenAI as the model provider
      image:
        enabled: false
      audio:
        transcription:
          enabled: false
        speech:
          enabled: false
      api-key: ${OPENAI_API_KEY}
