spring.application.name: trivial-chat-bot

spring.main.log-startup-info: false

spring.profiles.active: rest

spring.ai.azure.openai.api-key: <redacted>
spring.ai.azure.openai.endpoint: <redacted>
spring.ai.azure.openai.chat.options.model: gpt-4o-mini

spring:
  application:
    name: restful-agent-app
  ai:
    openai:
      chat:
        enabled: false  # enable if using OpenAI as the model provider
      embedding:
        enabled: false # enable if using OpenAI as the model provider
      image:
        enabled: false
      audio:
        transcription:
          enabled: false
        speech:
          enabled: false

      moderation:
        api-key: bogus # Bug submitted so this can be set to "enabled: false"
        # https://github.com/spring-projects/spring-ai/issues/2373

    mcp:
      server:
        enabled: false

---
spring:

  config.activate.on-profile: rest

  ai:
    mcp:
      client:
        enabled: false

---

spring:

  config.activate.on-profile: mcp

  ai:
    mcp:
      client:
        sse:
          connections:
            local:
              url: http://localhost:3001